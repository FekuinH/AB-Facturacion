<div class="container d-flex justify-content-center" *ngIf="usuario">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded col-sm-6 d-flex border border-white">
        <div class="card-header text-center h5" style="background-color: #e3f2fd;">{{titulo}}</div>
        <div class="card-body d-flex justify-content-center">

            <form method="POST">
                <div class="form-group col-sm-12">
                    <input [(ngModel)]="usuario.userName" type="text" class="form-control" name="userName "
                        id="userName" placeholder="Nombre de usuario" autofocus required>
                </div>
                <div class="form-group col-sm-12">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password"
                        id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-sm-12">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" (click)="logIn()">
                </div>
            </form>
        </div>
    </div>
</div>
